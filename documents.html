<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وثائق السيارات - هيئة الهلال الأحمر السعودي</title>
    <link rel="stylesheet" href="documents.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-button" onclick="window.location.href='index.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        
        <div class="date-container">
            <input type="date" class="date-input" id="date-input">
        </div>
    </header>

    <!-- Logo Section -->
    <div class="logo-section">
        <img src="logo.png" alt="شعار الهلال الأحمر" class="logo">
    </div>

    <!-- Page Title -->
    <h1 class="page-title">وثائق السيارات</h1>

    <!-- Add Vehicle Button -->
    <div class="add-vehicle-container">
        <button class="add-vehicle-btn" onclick="openAddVehicleModal()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            إضافة سيارة
        </button>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="ابحث برقم اللوحة...">
        <button class="search-button" onclick="searchVehicle()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <table class="vehicles-table" id="vehicles-table">
            <thead>
                <tr>
                    <th>نوع السيارة</th>
                    <th>الموديل</th>
                    <th>رقم اللوحة</th>
                    <th>المركز</th>
                    <th>الوثيقة</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add Vehicle Modal -->
    <div class="modal" id="add-vehicle-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAddVehicleModal()">&times;</span>
            <h2>إضافة سيارة جديدة</h2>
            
            <div class="form-group">
                <label>نوع السيارة</label>
                <input type="text" id="vehicle-type" class="form-input" placeholder="مثال: هايلوكس">
            </div>
            
            <div class="form-group">
                <label>الموديل</label>
                <input type="text" id="vehicle-model" class="form-input" placeholder="مثال: 2023">
            </div>
            
            <div class="form-group">
                <label>رقم اللوحة</label>
                <input type="text" id="vehicle-plate" class="form-input" placeholder="مثال: أ ب ج 1234">
            </div>
            
            <div class="form-group">
                <label>المركز</label>
                <input type="text" id="vehicle-center" class="form-input" placeholder="مثال: الرياض">
            </div>
            
            <div class="modal-actions">
                <button class="action-button" onclick="saveNewVehicle()">حفظ</button>
                <button class="action-button delete-button" onclick="closeAddVehicleModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Document Upload Modal (Hidden - using action sheet instead) -->
    <div class="modal" id="upload-modal" style="display: none !important;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>رفع وثيقة السيارة</h2>
            <p class="vehicle-info" id="modal-vehicle-info"></p>
            
            <div class="upload-options">
                <button class="upload-option" onclick="selectFromGallery()">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                        <path d="M21 15l-5-5L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>اختيار من المعرض</span>
                </button>
                
                <button class="upload-option" onclick="capturePhoto()">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <rect x="2" y="6" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="13" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M7 6L8 4h8l1 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>التقاط صورة</span>
                </button>
                
                <button class="upload-option" onclick="selectFile()">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                        <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>رفع ملف</span>
                </button>
            </div>
            
            <input type="file" id="file-input" accept="image/*,.pdf" style="display: none;">
            <input type="file" id="camera-input" accept="image/*" capture="camera" style="display: none;">
        </div>
    </div>

    <!-- Document View Modal -->
    <div class="modal" id="view-modal">
        <div class="modal-content view-modal-content">
            <span class="close-button" onclick="closeViewModal()">&times;</span>
            <h2>وثيقة السيارة</h2>
            <p class="vehicle-info" id="view-vehicle-info"></p>
            
            <div class="document-viewer" id="document-viewer">
                <!-- Document will be displayed here -->
            </div>
            
            <div class="modal-actions">
                <button class="action-button" onclick="downloadDocument()">تحميل</button>
                <button class="action-button delete-button" onclick="deleteDocument()">حذف</button>
            </div>
        </div>
    </div>

    <script src="documents.js"></script>
</body>
</html>
