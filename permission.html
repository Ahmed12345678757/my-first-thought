<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استئذان الموظفين - هيئة الهلال الأحمر السعودي</title>
    <link rel="stylesheet" href="permission.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="pdf-content">
        <!-- Header with back button and date -->
        <div class="header">
            <button class="back-btn no-print" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            
            <div class="date-section">
                <span>التاريخ:</span>
                <input type="date" id="form-date" value="">
            </div>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <img src="logo.png" alt="شعار الهلال الأحمر السعودي" class="logo">
            <h2>محضر استئذان الموظفين</h2>
            <p class="subtitle">استئذان (الخروج / والانصراف مهمة/عمل)</p>
        </div>

        <!-- Employee Information Section -->
        <div class="section-header">معلومات الموظف</div>
        <div class="employee-info">
            <div class="info-row">
                <div class="info-field">
                    <label>اسم الموظف</label>
                    <input type="text" placeholder="ناصر محسن الحاجي" id="employee-name">
                </div>
                <div class="info-field">
                    <label>الرقم الوظيفي</label>
                    <input type="text" placeholder="102649" id="employee-id">
                </div>
            </div>
            <div class="info-row">
                <div class="info-field">
                    <label>القسم / الإدارة</label>
                    <input type="text" placeholder="الصيانة" id="department">
                </div>
                <div class="info-field">
                    <label>المسمى الوظيفي</label>
                    <input type="text" placeholder="سائق" id="job-title">
                </div>
            </div>
        </div>

        <!-- Permission Type Section - Exact match to image -->
        <div class="permission-container">
            <!-- نوع الاستئذان -->
            <div class="section-box">
                <div class="section-title">نوع الاستئذان</div>
                <div class="section-content">
                    <div class="option-line">
                        <label class="option-label">
                            <span>الحضور متأخر</span>
                            <input type="checkbox" id="late-arrival">
                        </label>
                    </div>
                    <div class="option-line">
                        <label class="option-label">
                            <span>الانصراف مبكر</span>
                            <input type="checkbox" id="early-leave">
                        </label>
                    </div>
                    <div class="option-line">
                        <label class="option-label">
                            <span>الخروج والعودة</span>
                            <input type="checkbox" id="exit-return">
                        </label>
                    </div>
                    <div class="input-line">
                        <label>من الساعة</label>
                        <input type="time" class="time-input">
                    </div>
                    <div class="input-line">
                        <label>إلى الساعة</label>
                        <input type="time" class="time-input">
                    </div>
                </div>
            </div>

            <!-- مهمة عمل -->
            <div class="section-box">
                <div class="section-title">مهمة عمل</div>
                <div class="section-content">
                    <div class="compact-line">
                        <label class="option-label">
                            <span>مهمة عمل</span>
                            <input type="checkbox" id="work-task">
                        </label>
                        <input type="time" class="time-input-inline">
                    </div>
                    <div class="compact-line">
                        <label class="option-label">
                            <span>ساعات محددة من</span>
                            <input type="checkbox" id="specific-hours">
                        </label>
                        <input type="time" class="time-input-inline">
                        <span class="inline-text">إلى</span>
                        <input type="time" class="time-input-inline">
                    </div>
                </div>
            </div>
        </div>

        <!-- Approval Section -->
        <div class="section-header">موافقة الرئيس المسؤول</div>
        <div class="approval-section">
            <div class="approval-field">
                <label>اسم الرئيس المباشر</label>
                <input type="text" placeholder="ادخل اسم المشرف" id="supervisor-name">
            </div>
            
            <div class="signature-row">
                <label>توقيع الرئيس</label>
                <div class="signature-canvas-container">
                    <canvas id="supervisor-signature" width="500" height="150"></canvas>
                    <button class="clear-btn no-print" onclick="clearSignature()">مسح</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons no-print">
            <button class="action-btn pdf-btn" onclick="generatePDF()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="currentColor" stroke-width="2"/>
                    <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>PDF</span>
            </button>
            
            <button class="action-btn save-btn" onclick="saveData()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2"/>
                    <path d="M17 21v-8H7v8M7 3v5h8" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>حفظ المتغيرات</span>
            </button>
        </div>
    </div>

    <script src="permission.js"></script>
</body>
</html>
