<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص السيارات - هيئة الهلال الأحمر السعودي</title>
    <link rel="stylesheet" href="inspection-new.css">
</head>
<body>
    <div class="container">
        <!-- Header with back button, date, and logo -->
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            
            <div class="date-section">
                <span>التاريخ:</span>
                <input type="date" id="inspection-date" value="">
            </div>
            
            <a href="index.html" class="home-link">العودة للصفحة الرئيسية</a>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <img src="logo.png" alt="شعار الهلال الأحمر السعودي" class="logo">
            <h2>محضر استلام وتسليم سيارة</h2>
        </div>

        <!-- Vehicle Information Section -->
        <div class="section-header">معلومات السيارة</div>
        <div class="vehicle-info">
            <div class="info-row">
                <div class="info-field">
                    <label>الإدارة العامة بالمنطقة الشرقية</label>
                    <input type="text" placeholder="الإدارة" id="department">
                </div>
                <div class="info-field">
                    <label>رقم العداد</label>
                    <input type="text" placeholder="123456" id="odometer">
                </div>
            </div>
            <div class="info-row">
                <div class="info-field">
                    <label>النوع</label>
                    <input type="text" placeholder="جمس يوكن" id="vehicle-type">
                </div>
                <div class="info-field">
                    <label>رقم اللوحة</label>
                    <input type="text" placeholder="ج ح ح ١٢٣٤" id="plate-number">
                </div>
            </div>
            <div class="info-row">
                <div class="info-field full-width">
                    <label>الصيانة</label>
                    <input type="text" placeholder="" id="maintenance">
                </div>
            </div>
        </div>

        <!-- Inspection Table -->
        <div class="section-header">جدول الفحص</div>
        <table class="inspection-table">
            <thead>
                <tr>
                    <th>غير سليم</th>
                    <th>سليم</th>
                    <th>البند</th>
                </tr>
            </thead>
            <tbody id="inspection-tbody">
                <!-- Items will be generated by JavaScript -->
            </tbody>
        </table>

        <!-- Car Diagram Section -->
        <div class="section-header">مجسم السيارة</div>
        <div class="car-diagram-container">
            <img src="car-diagram.jpg" alt="مجسم السيارة" class="car-diagram">
        </div>

        <!-- Notes Section -->
        <div class="section-header">الملاحظات</div>
        <div class="notes-section">
            <label>:للملاحظات</label>
            <textarea id="notes" rows="4" placeholder="١- أضف ملاحظاتك هنا&#10;٢- "></textarea>
        </div>

        <!-- Signatures Section -->
        <div class="section-header">التوقيعات</div>
        
        <!-- Submitter Signature -->
        <div class="signature-section">
            <h3>المسلم</h3>
            <div class="signature-row">
                <div class="signature-field">
                    <label>:الاسم</label>
                    <input type="text" id="submitter-name" placeholder="اختياري">
                </div>
            </div>
            <div class="signature-row">
                <label>:التوقيع</label>
                <div class="signature-canvas-container">
                    <canvas id="submitter-signature" width="500" height="150"></canvas>
                    <button class="clear-btn" onclick="clearSignature('submitter')">مسح</button>
                </div>
            </div>
        </div>

        <!-- Receiver Signature -->
        <div class="signature-section">
            <h3>المستلم</h3>
            <div class="signature-row">
                <div class="signature-field">
                    <label>:الاسم</label>
                    <input type="text" id="receiver-name" placeholder="اختياري">
                </div>
            </div>
            <div class="signature-row">
                <label>:التوقيع</label>
                <div class="signature-canvas-container">
                    <canvas id="receiver-signature" width="500" height="150"></canvas>
                    <button class="clear-btn" onclick="clearSignature('receiver')">مسح</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn back-btn-bottom" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>إنشاء</span>
            </button>
            
            <button class="action-btn whatsapp-btn" onclick="shareWhatsApp()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
                <span>مشاركة واتساب</span>
            </button>
            
            <button class="action-btn copy-btn" onclick="copyContent()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>نسخ</span>
            </button>
            
            <button class="action-btn pdf-btn" onclick="generatePDF()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="currentColor" stroke-width="2"/>
                    <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>PDF</span>
            </button>
            
            <button class="action-btn save-btn" onclick="saveData()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2"/>
                    <path d="M17 21v-8H7v8M7 3v5h8" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>حفظ المتغيرات</span>
            </button>
        </div>
    </div>

    <script src="inspection-new.js"></script>
</body>
</html>
