<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات المستلم - هيئة الهلال الأحمر السعودي</title>
    <link rel="stylesheet" href="receiver.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            
            <input type="date" class="date-input" id="date-input">
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <img src="logo.png" alt="شعار الهلال الأحمر السعودي" class="logo">
        </div>

        <!-- Page Title -->
        <h1 class="page-title">بيانات المستلم</h1>

        <!-- Vehicle Info (Read-only) -->
        <div class="section-header">معلومات السيارة</div>
        <div class="info-section" id="vehicle-info">
            <!-- Will be filled by JavaScript -->
        </div>

        <!-- Receiver Form -->
        <div class="section-header">بيانات المستلم</div>
        <div class="form-section">
            <div class="form-group">
                <label>المستلم / الاسم</label>
                <input type="text" id="receiver-name" placeholder="اسم المستلم">
            </div>

            <div class="form-group">
                <label>التوقيع</label>
                <div class="signature-box" id="receiver-signature">
                    <canvas id="signature-canvas"></canvas>
                    <button class="clear-btn" onclick="clearSignature()">مسح</button>
                </div>
            </div>

            <div class="form-group">
                <label>ملاحظات إضافية</label>
                <textarea id="receiver-notes" rows="4" placeholder="أي ملاحظات إضافية..."></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="save-btn" onclick="saveReceiver()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke="currentColor" stroke-width="2"/>
                    <polyline points="17 21 17 13 7 13 7 21" stroke="currentColor" stroke-width="2"/>
                    <polyline points="7 3 7 8 15 8" stroke="currentColor" stroke-width="2"/>
                </svg>
                حفظ
            </button>

            <button class="pdf-btn" onclick="generatePDF()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                    <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2"/>
                </svg>
                تصدير PDF
            </button>
        </div>
    </div>

    <script src="receiver.js"></script>
</body>
</html>
